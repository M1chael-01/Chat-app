<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #0f172a;
      color: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .chat-container {
      background: #1e293b;
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    ul#messages {
      list-style: none;
      padding: 20px;
      flex: 1;
      overflow-y: auto;
      max-height: 400px;
    }

    ul#messages li {
      background: #334155;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      word-wrap: break-word;
      transition: background 0.3s;
    }

    ul#messages li:hover {
      background: #475569;
    }

    form {
      display: flex;
      gap: 10px;
      padding: 15px;
      background: #0f172a;
      border-top: 1px solid #334155;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px 15px;
      border-radius: 5px;
      border: none;
      outline: none;
      background: #334155;
      color: #f1f5f9;
    }

    button {
      background: #0ea5e9;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0284c7;
    }

    @media (max-width: 600px) {
      .chat-container {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <ul id="messages"></ul>
    <form id="form">
      <input type="text" id="name" placeholder="Your name" autocomplete="off" />
      <input type="text" id="input" placeholder="Your message" autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- link to js -->
  <script src="./script.js"></script>
</body>
</html>
